apiVersion: dope.metacontroller.io/v1
kind: Recipe
metadata:
  name: assert-lock-persists-for-job-that-runs-once
  namespace: d-testing
  labels:
    d-testing.dope.metacontroller.io/enabled: "true"
spec:
  tasks:
  - name: create-a-job-that-runs-only-once
    create: 
      state: 
        kind: Recipe
        apiVersion: dope.metacontroller.io/v1
        metadata:
          name: job-that-runs-only-once
          namespace: d-testing
        spec:
          tasks:
          - name: assert-presence-of-namespace
            assert:
              state:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: d-testing
  - name: assert-completion-of-job
    assert:
      state:
        kind: Recipe
        apiVersion: dope.metacontroller.io/v1
        metadata:
          name: job-that-runs-only-once
          namespace: d-testing
        status:
          phase: Completed
  - name: assert-presence-of-lock
    assert:
      state:
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: job-that-runs-only-once-lock
          namespace: d-testing
---